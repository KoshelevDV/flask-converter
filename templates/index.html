<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css", href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <title>{{ title }}</title>
</head>
<body>
{% block content -%}
<div class="content">
<div class="header">
    <h2></h2>
    <h2>{{ title }}</h2>
</div>
{% for m in metrics %}

{% endfor %}
</div>


{% endblock -%}
</body>
</html>
